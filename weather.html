<!DOCTYPE html>
<html>
    <head>
        <title>Current Weather</title>
        <link href="https://fonts.googleapis.com/css?family=Abel|Abhaya+Libre|Open+Sans+Condensed:300" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="weather.js"></script> 
        <link rel="stylesheet" type="text/css" href="weather.css">

    <body>
        <div class="header">
            <div class="fluid-container">
                <ul class="nav nav-pills">
                    <li role="presentation" class="active ForC"><a href="#">F</a></li>
                    <li role="presentation" class="ForC"><a href="#">C</a></li>

        </div>
        
        <div class="fluid-container text-center">

                <div class="col-xs-6">
                    <div class="temperature"></div>
                    <!--   <div class="ForC">F</div>-->

                </div>
            </div>

                <div class="col-xs-6">
