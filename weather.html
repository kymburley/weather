<!DOCTYPE html>
<html>
    <head>
        <title>Current Weather</title>
        <link href="https://fonts.googleapis.com/css?family=Abel|Abhaya+Libre|Open+Sans+Condensed:300" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="weather.js"></script> 
        <link rel="stylesheet" type="text/css" href="weather.css">
    </head>
    <body>
        <div class="header">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <ul class="nav nav-pills">
                        <li class="active ForC" data-toggle="pill"><a href="#">F</a></li>
                        <li class="CorF" data-toggle="pill"><a href="#">C</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        
        <div class="fluid-container text-center">
            <div class="row">
                <div class="col-xs-6">
                    <div class="temperature"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="cityState"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="skyCondition"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="icon"></div>
                </div>
            </div>
        </div>
   </body>
</html>
